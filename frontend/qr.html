<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp QR Code - Health Alert Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .qr-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .status {
      font-size: 18px;
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
    }
    .disconnected {
      background-color: #ffebee;
      color: #c62828;
    }
    .connected {
      background-color: #e8f5e8;
      color: #2e7d32;
    }
    #qr-code {
      margin: 20px 0;
    }
    .instructions {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="qr-container">
    <h1>üè• Health Alert Bot</h1>
    <div id="status" class="status disconnected">
      üì± Connecting to WhatsApp...
    </div>
    <div id="qr-code"></div>
    <div class="instructions">
      <h3>How to connect:</h3>
      <p>1. Open WhatsApp on your phone</p>
      <p>2. Go to Settings ‚Üí Linked Devices</p>
      <p>3. Tap "Link a Device"</p>
      <p>4. Scan the QR code above</p>
    </div>
  </div>

  <script>
    async function checkStatus() {
      try {
        const response = await fetch('/qr-status');
        const data = await response.json();
        
        const statusDiv = document.getElementById('status');
        const qrDiv = document.getElementById('qr-code');
        
        if (data.connected) {
          statusDiv.innerHTML = '‚úÖ WhatsApp Connected Successfully!';
          statusDiv.className = 'status connected';
          qrDiv.innerHTML = '<p>You can now send messages to the bot!</p>';
        } else if (data.qr) {
          statusDiv.innerHTML = 'üì± Scan QR Code to Connect';
          statusDiv.className = 'status disconnected';
          qrDiv.innerHTML = `<img src="data:image/png;base64,${data.qr}" alt="QR Code" style="max-width: 100%;">`;
        } else {
          statusDiv.innerHTML = '‚è≥ Generating QR Code...';
          statusDiv.className = 'status disconnected';
          qrDiv.innerHTML = '';
        }
      } catch (error) {
        document.getElementById('status').innerHTML = '‚ùå Error connecting to bot';
      }
    }
    
    // Check status every 2 seconds
    setInterval(checkStatus, 2000);
    checkStatus();
  </script>
</body>
</html>
